<style>
	body {
		background-color: #c7c7c7;
	}

	img {
	    max-width:400px;
	    max-height:480px;
	    width:auto;
	    height:auto;
	}
</style>

<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=B612&display=swap" rel="stylesheet">

		<!-- Bootstrap 4.4.1 -->
		<link rel="stylesheet" type="text/css" href="/static/lib/bootstrap.min.css"></link>
		
		<!-- Title and icon to be shown on tab -->
		<title>Emotion Recognizer</title>
		<link rel = "icon" href = "/static/images/Thonking_Face.png" type = "image/x-icon"> 
	</head>

	<body class="resultsPage text-center bg-light text-dark">
		<div class="container" style="font-family: 'B612', sans-serif;">
			<h1 class="page-header"> Emotion Recognizer </h1>
		</div>

		<div id="outputContainer" class="container">
			<!-- Display images and videos only if their respective lists contain something -->
			{% if output_images %}
				<h2 class="page-header"> Image Results </h1>

				<div id="image-container" class="row">
					{% for img in output_images %}
						<div class="col" style="margin-bottom: 10px;">
							<!-- Use send_file because we resized image in code -->
							<img src="{{ url_for('send_file', file_type='image', file_name=img) }}"> 
						</div>
					{% endfor %}
				</div>
			{% endif %}

			{% if output_videos %}
				<!-- add horizontal line between Image & Video Results -->
				<div class="border-top my-3"></div> 
				<h2 class="page-header" style="margin-top: 30px;"> Video Results </h1>

				<div id="video-container" class="row">
					{% for vid in output_videos %}
						<div class="col" style="margin: auto 30px 30px 30px;">
							<video width="320" height="240" controls>
				                <source src="{{ url_for('send_file', file_type='video', file_name=vid) }}" type="video/webm">
				            </video>
						</div>
					{% endfor %}
				</div>
			{% endif %}
		</div>

		<!-- Back to Home button -->
		<div id="backButton">
			<a href="{{url_for('home')}}" class="btn btn-primary btn-md">Back</a>
		</div>

		<p> No thanks to @ e s o t e r i i k o s </p>

		<!-- JQuery 3.6.0 -->
		<script src="/static/lib/jquery-3.6.0.min.js"></script>

		<!-- External JS Script -->
		<script src="/static/main.js"></script> 
	</body>
</html>
